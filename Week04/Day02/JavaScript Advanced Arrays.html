<!DOCTYPE html>
<html>
    <head>
        <title>Arrays in JavaScript</title>
        <style>
        </style>
    </head>
    <body>
        <h2> Dynamic Operations on Arrays in JS</h2>
        <hr/>
        <input type="button" onclick="fn_showData()" value="Show Data"/><br/><br/>
        <table id="table1"></table>

        <script>
            var r=4;
            var c=5;
            
            function fn_showData()
            {
                var str="";
                var crsArr = ["HTML", "CSS", "JavaScript", "Angular", "React"];
                for(var i=0; i<r;i++)
                {
                    for(var j=0; j<c;j++)
                    {
                    str+="<tr>";
                    str+='<td style="padding: 10px">' +crsArr[i][j]+ '</td>';
                    str+="</tr>";
                    }
                    var  tblObj  =  document.getElementById("table1"); 
			        tblObj.innerHTML = str;	
                }

            }
        </script>
    </body>
</html>
