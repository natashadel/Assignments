<!DOCTYPE html>
<html>
    <head>
        <title>Arrays in JavaScript</title>
        <style>
            table{
                border: 2px solid black;
                
            }
            tr td{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h2> Arrays in JavaScript</h2>
        <hr/>
        <input type="button" id="btn1" onclick="fn_showData()" value="Show Data"/><br/><br/>
        <table id="table1"></table>

        <script>
            			
			var courseArray =  ["HTML5", "CSS3", "jQuery","AngularJS","Bootstrap"];

            function fn_showData()
            {
                var str="";
                for(i=0; i<courseArray.length; i++)
                {
                    str+="<tr>";
                    str+='<td style="padding: 10px;">' +(i+1)+ '</td>';
                    str+='<td style="padding: 10px">' +courseArray[i]+ '</td>';
                    str+="</tr>"
                }
				var  tblObj  =  document.getElementById("table1"); 
			    tblObj.innerHTML = str;	
            }
            
        </script>
    </body>
</html>
