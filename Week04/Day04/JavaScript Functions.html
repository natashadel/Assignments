<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Functions</title>
    </head>
    <body>
        <h2> Operations on Functions in JavaScript</h2>
        <hr/>
        <p> Enter 2 numbers:</p>
        <input type="number" id="n1"/>
        <input type="number" id="n2"/>
        <br><br/>
        <p>Enter a string</p>
        <input type="text" id="t1">
        <input type="button" onclick="fn_getEven()" value="Even Numbers"/>
        <input type="button" onclick="fn_getPower()" value="Powers of"/>
        <input type="button" onclick="fn_getWords()" value="Word Count"/>

        <p id="p1"></p>

        <script>
            function fn_getEven()
            {
                var eveArr = ["1", "2","3", "4", "5"];
                var count=0;
                for(var i=0; i<eveArr.length;i++)
                {
                    if(eveArr[i]%2==0)
                    {
                        count++;
                    }
                    
                }
                var cntObj = document.getElementById("p1");
                cntObj.innerHTML = "Result: " +count;
            }

            function fn_getPower()
            {
                var numObj1 = document.getElementById("n1");
                var numObj2 = document.getElementById("n2");

                var num1 = numObj1.value;
                var num2 = numObj2.value;
                var power = Math.pow(num1, num2);   
                var cntObj = document.getElementById("p1");
                cntObj.innerHTML = "Result: " +power;
            }

            function fn_getWords()
            {
                var txtObj = document.getElementById("t1");
                var txt = txtObj.value;
                
                var count =0;
                for(var i=0;i<txt.length; i++)
                {
                    if(txt[i] == ' ')
                        count++;
                }
                var cntObj = document.getElementById("p1");
                cntObj.innerHTML = "Result: " +(count+1);
            }
        </script>
    </body>
</html>
