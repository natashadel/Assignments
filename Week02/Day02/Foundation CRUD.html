<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" />	
        <style>
            h2{
                text-align: center;
            }
            .container{
                border: 2px solid blue;
                width: 75%;
                margin: auto;
                padding: 30px;
            }
            label{
                text-align: center;
                color: red;
            }
            label input{
                width: 50%;
                border: 2px solid red;
            }
            
            .container-img{
                text-align: center;
            }
            a:hover{
                background-color: white;
                color: blue;
            }
            .container-submit{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h2> CRUD Operations</h2>
        <hr>
        <div class="container">
            <form>
                <label> Employee Name </label>
                <input type="text" id="t1" class="t1">
                <label> Employee Number </label>
                <input type="number" id="n1" class="n1">
                <label> Employee Role </label>
                <input type="text" id="t2" class="t2">
                <br>
                <div class="container-img">
                    <a href="#" class="button info">Create</a>
                    <a href="#" class="button info">Read</a>
                    <a href="#" class="button info">Update</a>
                    <a href="#" class="button info">Delete</a>
                </div>
                <div class="container-submit">
                    <a class="button expanded" href="#">Submit to Server</a>
                </div>

            </form>
        </div>
    </body>
</html>
