<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                box-sizing: border-box;
            }
            .container{
                border: 2px solid slategray;
                padding: 10px;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
            }
            .container figure{
                width: 200px;
                height: 200px;
                border: 2px solid slategray;
                flex: 16%;
                max-width: 16%;
            }
            .container img{
                width: 100%;
                height: 150px;  
            }
            .container figcaption{
                text-align: center;
                padding: 10px;
            }
            @media only screen and (max-width:500px)
            {
                .container figure{
                    flex: 50%;
                    max-width: 50%;
                }
            }
            @media only screen and (max-width:300px)
            {
                .container figure{
                    flex: 100%;
                    max-width: 100%;
                }
                
            }
        </style>
        <title> FlexBox Image Gallery</title>
    </head>
    <body>
        <div class="container">
                <figure>
                    <img src="https://wallup.net/wp-content/uploads/2016/01/22326-animals-tiger.jpg">
                    <figcaption> Tiger</figcaption>
                </figure>
                <figure>
                    <img src="http://1.bp.blogspot.com/-RFt1B10lBLc/T_l1Xy-StvI/AAAAAAAADU8/Ik-lfCTD1iY/s1600/Animals-3.jpg">
                    <figcaption> Eagle</figcaption>
                </figure>
                <figure>
                    <img src="https://jooinn.com/images/wild-wolf-13.jpg">
                    <figcaption> Wolf </figcaption>
                </figure>
                <figure>
                    <img src="https://i.pinimg.com/736x/5b/43/92/5b43928e26740eaad7d60d75a09f6342--big-black-black-panthers.jpg">
                    <figcaption> Black Panther </figcaption>
                </figure>
                <figure>
                    <img src="https://c.pxhere.com/photos/59/a2/squirrel_park_nature_animal_nager_cute_forest_wildlife_photography-1383830.jpg!d">
                    <figcaption> Squirrel </figcaption>
                </figure>
                <figure>
                    <img src="https://4.bp.blogspot.com/-QNWITccYmPc/Tq0MkLlPS1I/AAAAAAAAC8k/bZ7f8048310/s1600/Blacktail_Deer_pictures_wallpapers_beautiful_animals_wildlife_forest_greens.jpg">
                    <figcaption> Deer </figcaption>
                </figure>
                <figure>
                    <img src="http://www.thewowstyle.com/wp-content/uploads/2015/05/black-horse-animal-hd-wallpaper.jpg">
                    <figcaption> Horse </figcaption>
                </figure>
                <figure>
                    <img src="http://images6.fanpop.com/image/photos/34900000/Zebra-animals-34914924-2800-2410.jpg">
                    <figcaption> Zebra </figcaption>
                </figure>
        </div>
    </body>
</html>
