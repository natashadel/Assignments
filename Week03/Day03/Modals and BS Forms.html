<!DOCTYPE html>
<html>
    <head>
        <title> Bootstrap Modals and Forms</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
	
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="main">
            <h3 class="text-center mt-3"> Login Details</h3>
            <hr/>
            <div class="container m-2">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#div1">
                    Login Form
                </button>
            </div>
            <div class="modal" id="div1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="Loginmodal"> Login </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-primary">
                           <form action="login.php" class="was-validated">
                            <div class="username">
                                <label for="uname" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
						  <input type="text" class="form-control" placeholder="Enter Username" required />
						   <div class="valid-feedback">Valid.</div>
							<div class="invalid-feedback">Please fill out this field.</div>
					</div>
				</div>
				
				  <div class="input-group mb-3">
					  <input type="password" class="form-control" placeholder="Enter Password" required />
					 <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
				</div>
                                </div>
                            </div>
                           </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
