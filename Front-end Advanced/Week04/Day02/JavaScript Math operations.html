            function fn_Math()
            {          

                var num1Obj = document.getElementById("n1");
                var num2Obj = document.getElementById("n2");
                

                var num1 = parseInt(num1Obj.value);
                var num2 = parseInt(num2Obj.value);
                var res;
                
                if(event.target.id == "btn1"){
                    res = num1 + num2;
                }
                if(event.target.id == "btn2"){
                    res = num1 - num2;
                }
                if(event.target.id == "btn3"){
