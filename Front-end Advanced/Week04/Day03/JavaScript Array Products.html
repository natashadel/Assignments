<!DOCTYPE html>
<html>
    <head>
        <style>
            ul li{
                margin: 2px;
            }
        </style>
    </head>
    <body>
        <h2> Products </h2>
        <hr/>
        Choose Products:
        <select id="s1" onchange="fn_showProducts()">
            <option id="lp">Laptops</option>
            <option id="ph">Phones</option>
            <option id="sp">Speakers</option>
        </select>
        <ul id="list"></ul>
        <script>
            function fn_showProducts()
            {
                var lapArr = ["Dell ", "Mac ", "Lenovo ", "HP ", "Asus "];
                var phArr = ["iPhone ", "OnePlus ", "Samsung ", "Redmi ", "Oppo"];
                var spArr = ["Bose ", "JBL ", "Marshall ", "Phillips ", "Sony "];
                var res;
                alert(event.target.value);
                if(event.target.value == "Laptops")
                {
                    res = lapArr;
                }
                if(event.target.value == "Phones")
                {
                    res = phArr;
                }
                if(event.target.value == "Speakers")
                {
                    res = spArr;
                }
                var str="";
                for(var i=0; i<res.length;i++)
                {
                    str+= "<li>" +res[i]+ "</li>";
                }
                var arr = document.getElementById("list");
                arr.innerHTML = "Products " +str;
            }
        </script>
    </body>
</html>
