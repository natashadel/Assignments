<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h2> Product Details</h2>
        <hr/>
        <div class="container">
            <p id="p1"> Product Name: </p>
            <input type="text" id="t1" class="t1">
            <p id="p1"> Unit Price: </p>
            <input type="text" id="t2" class="t2">
            <p id="p1"> Quantity: </p>
            <input type="number" id="n1" class="n1">
            <br/><br/>
            <input type="button" id="btn1"  value="Get Details"/>
            <input type="button" id="btn2"  value="Get Total"/>
            <input type="button" id="btn3"  value="Get Discounted Price"/>
            <ul id="list1">
                
            </ul>
            <p id="p3"></p>
        </div>
        <script  src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
        <script>
            $(document).ready(function()
            {
                $("#btn1").click(function()
                    
                    {
                        
                        let a = $("#t1").val();
                        let b = $("#t2").val();
                        let c = $("#n1").val();
                        let str = '<li>'+a+'</li>'+'<li>'+b+'</li>'+'<li>'+c+'</li>';
                        $("#list1").html(str);
                    }
                );
                $("#btn2").click(function()
                    
                    {
                        
                        let x = $("#t2").val();
                        let y = $("#n1").val();
                        let z = parseInt(x) * parseInt(y);
                        $("#t3").val(z);
                        $("#p3").html("Total: " +z);
                    }
                );
                $("#btn3").click(function()
                {
                    let x = $("#t2").val();
                    let y = $("#n1").val();
                    if(y > 10)
                    {
                        
                        let z = parseInt(x) * parseInt(y);
                        let dis = parseInt(z) * 10/100;
                        let amt = parseInt(z) - dis;
                        $("#t3").val(z);
                        $("#p3").html("Total after Discount: " +amt);
                    }
                });
            });
        </script>
    </body>
</html>
