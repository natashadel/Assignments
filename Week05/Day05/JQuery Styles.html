<!DOCTYPE html>
<html>
    <head>
        <style>
            p{
                border: 2px solid purple;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <input type="button" id="btn1" value="B"/>
            <input type="button" id="btn2" value="U"/>
            <input type="button" id="btn3" value="I"/>
            <p id="p1"> Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                In excepturi tempora perferendis veniam quibusdam saepe qui ducimus facere ullam molestiae!</p>
        </div>

        <script  src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script>
            $(document).ready(function()
            {
                $("#btn1").click(function()
                {
                     $(this).css({"background-color": "blue", "color":"white"});
                     $("#p1").css("font-weight", "bold");
                });
                $("#btn2").click(function()
                {
                     $(this).css({"background-color": "purple", "color":"white"});
                     $("#p1").css("text-decoration", "underline");
                });
                $("#btn3").click(function()
                { 
                     $(this).css({"background-color": "purple", "color":"white"});
                     $("#p1").css("font-style", "italic");
                });
            });
        </script>
    </body>
</html>
