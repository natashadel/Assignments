<!DOCTYPE html>
<html>
    <head>
        <style>
            .container{
                height:300px;
            }
            h2{
                text-align: center;
            }
            span{
                color:white;
                font-size: xx-large;
                
            }
            #time{
                text-align: center;
                top:50%;
                
            }
            #btn1{
                position:relative;
                left:30%;
                top:50%;
                width:20%;
                background-color:pink;
                height:20%;
                border-radius: 10px;
            }
            #btn2{
                position:relative;
                left:30%;
                top:50%;
                text-align: center;
                width: 20%;
                float: center;
                background-color:blueviolet;
                height:20%;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <h2> Timer using JQuery</h2>
        <hr/>
        <br/>
        <div class="container" style="background-color: black; width:50%; margin:auto; ">
            <div id="time">
                <span id="hours">00</span><span> : </span><span id="mins">00</span><span> : </span><span id="secs">00</span>
            </div>
            <br/><br/>
            <input type="button" id="btn1" name="btn1" value="Start" />
            <input type="button" id="btn2" name="btn2" value="Stop" />
        </div>
        <script  src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
        <script>

            var startObj;
            var h=m=s=0;

            $(document).ready(function()
            {
                $("#btn1").click(function()
                {
                    
                    startObj=setInterval(function()
                    {
                        
                        /*let h = $("#hours").val();
                        let m = $("#mins").val();
                        let s = $("#secs").val();*/
                        s++;
                        if(s>59)
                        {
                            m++;
                            s=0;
                        }
                        if(m>59)
                        {
                            h++;
                            m=0;
                        }
                        if(s<10){
                            $("#secs").html("0" +s);
                        }
                        else{
                            $("#secs").html(s);
                        }
                        if (m < 10) {
                            $("#mins").html("0" +m);
                        }
                        else{
                            $("#mins").html(m);
                        }
                        if (h < 10) {
                            $("#hours").html("0" +h);
                        }
                        else{
                            $("#hours").html(h);
                        }
                        
                        
                    }, 1000);
                });
            });

        </script>
    </body>
</html>
